<!doctype html>
<html lang="en">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-app="LunchChecker">
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" ng-model="lunchItems" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
            <h5>
               <i>Please note: Empty item, i.e., <code>, ,</code> is not considered as an item towards to the count</i>
             </h5>
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkIfTooMuch();">Check If Too Much</button>
        </div>
        <div class="form-group message">
            <div class="alert alert-{{alertState}}" role="alert">
                <span class="sr-only">{{alertState}}</span> {{responseMessage}}
            </div>
        </div>
    </div>

</body>

</html>
